<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form id="form">
    <input type="text" placeholder="Task" name="task" id="task" />

    <button type="submit">addTask</button>
  </form>


  <table id="app" border="1"></table>

  <script>

    let data = [];
    if (localStorage.data && localStorage.data != '[]') {
      data = JSON.parse(localStorage.data);
    }

    let lastId = 0;
    if (localStorage.lastId) {
      lastId = parseInt(localStorage.lastId);
    }
    // Defining async function
    function getTask() {
      show(data);
    }
    function addTask(e) {
      e.preventDefault();
      task = document.querySelector("#task").value;
      lastId++;
      data.push({
        id: lastId,
        title: task,
        status: false
      });
      getTask();
      localStorage.data = JSON.stringify(data);
      localStorage.lastId = lastId;
      document.querySelector("#task").value = '';
    }

    function updateTask(id) {
      data = data.map(e => e.id == id ? { ...e, status: true } : e);
      localStorage.data = JSON.stringify(data);
      getTask();
    }

    function deleteTask(id) {
      data = data.filter(e => e.id != id);
      localStorage.data = JSON.stringify(data);
      getTask();
    }

    // Calling that async function
    getTask();

    // Function to define innerHTML for HTML table
    function show(task) {
      let tab = `<tr style="color: blue">
      		<th>Task</th>
      		<th>Status</th>
      		<th>Delete</th>
      		</tr>`;

      // Loop to access all rows
      for (let r of task) {
        let color = "";
        let clkevt = "";
        if (r.status == true) {
          color = "green";
        } else {
          color = "red";
          clkevt = `onclick="updateTask('${r.id}')"`;
        }
        tab += `<tr style="color: ${color}">
      	<td  ${clkevt}>${r.title} </td>
      	<td>${r.status}</td>
      	<td onclick="deleteTask('${r.id}')"><i class="fa fa-trash"></i></td>
      </tr>`;
      }

      //   console.log(task);
      // if (status == "true") {
      //   task.style.color = "green";
      // } else {
      //   task.style.color = "red";
      // }

      // Setting innerHTML as tab variable
      document.getElementById("app").innerHTML = tab;

      var addBtn = document.querySelector('form');
      addBtn.addEventListener('submit', addTask);
      // document.getElementById("employees").style.color = "red";
    }
  </script>
</body>

</html>
